<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <button class="element" draggable="true" id="start">Start</button>
        <button class="element" draggable="true" id="process">Process</button>
        <button class="element" draggable="true" id="decision">Decision</button>
        <button class="element" draggable="true" id="end">End</button>
        <button id="save-btn">Save as JPEG</button>
    </div>

    <div class="canvas" id="canvas"></div>

    <script src="app.js"></script>
</body>
</html>
