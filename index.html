<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор блок-схем</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Панель инструментов -->
    <div class="toolbar">
        <button id="add-start" class="btn">Начало</button>
        <button id="add-end" class="btn">Конец</button>
        <button id="add-action" class="btn">Действие</button>
        <button id="add-condition" class="btn">Условие</button>
        <button id="add-io" class="btn">Ввод/Вывод</button>
    </div>

    <!-- Рабочая область для блок-схем -->
    <div class="workspace">
        <!-- Элементы схемы будут добавляться сюда -->
    </div>

    <script src="script.js"></script>
</body>
</html>
