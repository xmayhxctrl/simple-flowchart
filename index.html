<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Scheme Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <button class="add-element" data-type="start">Start/End</button>
    <button class="add-element" data-type="condition">Condition</button>
    <button class="add-element" data-type="input-output">Input/Output</button>
    <button class="add-element" data-type="action">Action</button>
    <button id="save">Save as JPEG</button>
  </div>
  <div class="canvas" id="canvas"></div>

  <script src="script.js"></script>
</body>
</html>
